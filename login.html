<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>intro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="icon" href="./LOGO1.jpg">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Sigmar+One&display=swap" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Protest+Revolution&family=Sigmar+One&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-dark">
  <div class="position-relative d-flex bg-secondary text-light mt-4 m-3 border border-secondary rounded bg-opacity-10">
    <div class="logo container-fluid d-flex">
      <img src="./LOGO1.jpg" alt="not found" class="colour" />
      <h1 class="pt-3 ps-3 lobster-regular">Anime</h1>
    </div>
    <div class="icon container-fluid me-5 mt-4">
      <ul class="d-flex nav float-end">
        <li class="p-2 ps-3 pe-3 ms-3 border-success bg-opacity-25 rounded fs-5">
          <a href="./index.html">home</a>
        </li>
        <li class="p-2 ps-3 pe-3 border border-dark ms-2 rounded fs-5">
          <a href="./aboutus.html">about us</a>
        </li>
        <li class="p-2 ps-3 pe-3 border border-dark ms-2 rounded fs-5 bg-green">
          <a href="./login.html">sign in</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="from border border-secondary m-3 d-flex justify-content-center ">
    <div class="flogo border border-light mt-3 mb-3">
      <form action="" class="form">
        <div class="img d-flex justify-content-center">
          <img src="./LOGO1.jpg" alt="" />
        </div>

        <div class="box">
          <div class="line1">
            <div class="d-flex justify-content-center">
              <label for="" class="uname text-light">user name</label>
            </div>
            <div class="d-flex justify-content-center input">
              <input type="text" placeholder="enter your name" minlength="4" required class="tex" />
            </div>
          </div>

          <div class="line2">
            <div class="d-flex justify-content-center">
              <label for="" class="email text-light">Email</label>
            </div>
            <div class="d-flex justify-content-center input">
              <input type="email" placeholder="enter your email" required class="tex" />
            </div>
          </div>

          <div class="line3">
            <div class="d-flex justify-content-center">
              <label for="" class="password text-light">password</label>
            </div>
            <div class="d-flex justify-content-center input">
              <input type="password" placeholder="enter strong password" minlength="4" maxlength="6" required
                class="tex" />
            </div>
          </div>

          <div class="sub d-flex justify-content-center">
            <input type="submit" class="submit mb-3" />
          </div>
        </div>
      </form>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
